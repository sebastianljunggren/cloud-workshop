version: "3.2"

services:
  web:
    build:
      context: ./quotes-frontend
      dockerfile: Dockerfile-dev
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://api:8080
    networks:
      - quotesnet
    depends_on:
      - api

  api:
    build: ./quotes-api-example
    ports:
      - "8080:8080"
    networks:
      - quotesnet

networks:
  quotesnet:
    driver: bridge
